<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emoji Faces</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-container">
      <h1>Reactions</h1>
      <div class="emoji-wrapper">
        <!-- Emoji 1 -->
        <div class="emoji-face">
          <div class="eye eye-left"></div>
          <div class="eye eye-right"></div>
          <div class="mouth"></div>
          <div class="tongue"></div>
          <div class="happy">Happy Faces</div>
        </div>
  
        <!-- Emoji 2 -->
        <div class="emoji-face">
          <div class="eye eye-left"></div>
          <div class="eye eye-right"></div>
          <div class="mouthh"></div>
          <div class="ohh">ohhh!!!</div>
        </div>
  
        <!-- Emoji 3 -->
        <div class="emoji-face">
          <div class="eye eye-left"></div>
          <div class="eye eye-right"></div>
          <div class="mouthhh"></div>
          <div class="hmm">hmmmmm!!!!!</div>
        </div>
  
        <!-- Emoji 4 -->
        <div class="emoji-face">
          <div class="eye eye-left"></div>
          <div class="eye eye-right"></div>
          <div class="mouthhhh"></div>
          <div class="sad">HEEEMMmmm!!</div>
        </div>
      </div>
    </div>
  </body>
